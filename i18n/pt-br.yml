  portalopme:
    index:
      title: "Visão geral do serviço Portal de Compras - Perfil de Fornecedor"
      table_of_contents:
        index: "Índice"
        how_it_works: "O que é?"
        features_yield: "Funcionalidades e Finalidades."
        who_uses: "Quem Pode Utilizar?"
      how_it_works:
        paragraph_1: "O Portal de Compras é uma solução para área de saúde no modelo <a href='http://pt.wikipedia.org/wiki/Software_como_serviço' target='blank' class='external'>SaaS</a>. É uma ferramenta que possibilita todo o acompanhamento e gestão das negociações, auditoria técnica e médica, controle de utilização do material cotado/provisionado na cirurgia, sua posterior aprovação para faturamento e possíveis divergências de materiais OPME, em lotes e em regime de leilão reverso, permitindo um maior poder de negociação, que geralmente são de alto custo."
      features_yield:
        paragraph_1: "O Portal de Compras é a solução da CloudMed que possibilita todo o acompanhamento e gestão das negociações de materiais OPME, auditoria técnica e médica, controle do material provisionado para a cirurgia, sua posterior aprovação para faturamento e possíveis divergências. Indicado para Operadoras de Planos de Saúde e Prestadores."
        feature_1: "Características"
        feature_2: "Desenvolvido para Web, ou seja, sem necessidade de qualquer instalação (.exe);"
        feature_3: "Oferece interação, comunicação e relacionamento entre os envolvidos;"
        feature_4: "Permite a negociação simultânea de vários e diferentes materiais com os fornecedores;"
        feature_5: "Segurança através de usuários por perfis personalizados;"
        feature_6: "Permite o cadastro de novos fornecedores, novos produtos e de infinitos usuários;"
        feature_7: "Oferece a geração de relatório de economia, cotação e faturamento;"
        feature_8: "Permite a indexação de consultas, guias e quaisquer documentos necessários."
        feature_9: "Benefícios"
        feature_10: "Acessível por qualquer meio eletrônico que possua internet (pc, notebook, tablet, celular, etc);"
        feature_11: "Controle total do processo, desde a cotação até a utilização do material;"
        feature_12: "Maior poder de negociação e compra dos materiais, que geralmente são de alto custo;"
        feature_13: "Relatório e histórico, por perfil, de todas as etapas do processo a ser gerenciado;"
        feature_14: "Visualização de consultas, exames e laudos, tornando o procedimento mais rápido, beneficiando o paciente;"
        feature_15: "Gestão do conhecimento e informações para planejamento e tomada de decisões;"
        feature_16: "Ampla manutenção dos itens cadastrados, visando alinhar o melhor preço e qualidade, bem como o controle de validade do código ANVISA dos materiais."
      who_uses:
        paragraph_1: "Nossa solução está no mercado há cinco anos, sendo atualmente utilizada pela Unimed Intrafederativa Nordeste Paulista e suas singulares, trabalhando na mais alta transparência, segurança e facilidade. Potenciais forças que podem utilizar nossa aplicação, são empresas como:"
        item_1: "Operadores de Saúde;"
        item_2: "Hospitais;"
        item_3: "Fornecedores de materiais OPME;"
        item_4: "Clínicas Cirurgicas;"
        item_5: "Todo seguimento de empresas que lidam com cotações de materiais de Orteses, Próteses e Materiais Especiais."
  understanding_the_system:
   index:
      title: "Entendendo o Sistema"
      table_of_contents:
        index: "Índice" 
        welcome: "Bem Vindo!" 
        dashboard: "Dashboard"
        mural: "Mural"
      welcome:
        item_1: "Olá, bem vindo ao Portal de Compras da CloudMed! Iniciaremos agora, um passeio pelo sistema e todas as suas telas, entendendo todos seus processos e por fim suas funcionalidades. Fique a vontade e qualquer dúvida entre em contato conosco!"
      dashboard:
        item_1: "Abaixo temos nosso Dashboard, ou se preferir nosso 'Painel de Controle'! Essa é a primeira visualização que você terá toda vez que entrar no Portal de Compras. Aqui fica reunido de forma simples e objetiva todas as informações mais relevantes do sistema de acordo com a sua movimentação e com o perfil de seu usuário. Perceba que na parte superior direita da tela existe um campo de busca: nele é possível buscar qualquer informação digitando somente uma palavra ou frase. Dependendo do filtro que você digitar, o sistema te levará diretamente à esta informação ou mostrará uma lista de registros encontrados. Abuse desta funcionalidade! Nós a desenvolvemos para agilizar a busca de informações de nossos usuários!"
        item_2: "Dashboard"
        item_3: "<a href='orcamentos#index' target='blank'>Orçamentos</a>"
        item_4: "<a href='orcamentos#notas_fiscais' target='blank'>Aguardando Notas Fiscais</a>"
        item_5: "<a href='http://www.cloudmed.io' target='blank'>CloudMed site</a>"
        item_6: "<a href='orcamentos#pendentes' target='blank'>Pendentes Fornecedor</a>"
        item_7: "Veja abaixo onde cada parte do dashboard te leva de maneira fácil e prática:"
      mural:
        item_1: "Abaixo apresentamos nosso mural. Nele você visualiza as publicações feitas pela Cloudmed, como informações úteis aos usuários, dicas e alertas. Dessa forma ser informado fica rápido e prático!"
        item_2: "Mural"
  menu_principal:
   index:
      title: "Menu Principal"
      table_of_contents: 
        index: "Índice"
        menu_principal: "Menu Principal"
        menu_principal_orcamentos: "Menu Principal > Orçamentos"
        menu_principal_relatorios: "Menu Principal > Relatórios"
        menu_principal_configuracoes: "Menu Principal > Configurações"
      menu_principal:
        item_1: "Abaixo você vê menu principal do sistema, ele sempre estará presente e visível no topo do sistema, disponibilizando as ações para o usuário de acordo com suas permissões previamente definidas."
        item_2: "Menu Principal"
      menu_principal_orcamentos:
        item_1: "Seguindo o menu Orçamentos, o sistema te oferecerá algumas opções para acompanhar os orçamentos em seus respectivos status:"
        item_2: "Produtos Vencidos"
        item_3: "Produtos Vendidos"
        item_4: "Top Compradores"
        item_5: "Menu Principal > Orçamentos"
      menu_principal_relatorios:
        item_1: "Em relatórios, você consegue visualizar e controlar todos os pedidos de cotação e orçamentos que receber, acompanhe abaixo:"
        item_2: "Produtos Vencidos"
        item_3: "Produtos Vendidos"
        item_4: "Top Compradores"
        item_5: "Top Produtos"
        item_6: "Menu Principal > Relatórios"
      menu_principal_configuracoes:
        item_1: "Além das configurações básicas para o funcionamento do sistema, o menu Configurações te leva para o cadastro de produtos, onde sempre será necessário atualizar as informações para ciência de seus compradores. Seguem as opções:"
        item_2: "Meus Dados"
        item_3: "Lista de Produtos"
        item_4: "Valores Vencidos"
        item_5: "Relacionar Produtos"
        item_6: "Valorizar Produtos"
        item_7: "Convidar Comprador"
        item_8: "Menu Principal > Configurações"
  orcamentos:
   index:
      title: "Orçamentos"
      table_of_contents: 
        index: "Índice"
        faturados: "Faturados/10 dias"
        notas_fiscais: "Aguardando Notas Fiscais"
        pendentes: "Pendente Fornecedor"
      faturados:
        item_1: "Menu > Orçamentos > Faturados/10 dias"
        item_2: "Em 'Orçamentos > Faturados 10 dias' encontramos todos os orçamentos que foram faturados pelos seus compradores nos últimos 10 dias. Na tela abaixo você visualiza um exemplo com todos os orçamentos que estão neste status e algumas de suas informações. Para mais detalhes do orçamento, bata clicar em seu número (link) sempre a esqueda de cada orçamento listado."
        item_3: "Lista de Orçamentos Faturados/10 dias"
        item_4: "Carregando o orçamento, abaixo você tem um exemplo da tela que é exibida. Nela, conseguimos visualizar todos os dados do pedido e os produtos que foram faturados, assim, fica fácil verificar os dados para que os próximos passos sejam tomados."
        item_5: "Orçamento Faturado"
      notas_fiscais:
        item_1: "Menu > Orçamentos > Aguardando Notas Fiscais"
        item_2: "No menu 'Orçamentos > Aguardando Notas Fiscais' o sistema exibe todos os orçamentos que já foram aprovados pelos seus compradores e que estão aguardando a indexação da nota fiscal no orçamento. Abaixo você tem a visualização desse conteúdo e também consegue acessar facilmente os detalhes do orçamento clicando em seu número logo a esqueda de cada orçamento. Se essa opção não estiver aparecendo em seu menu, fique tranquilo, pois não existem orçamentos nesse status!"
        item_3: "Orçamentos Aguardando Notas Fiscais"
        item_4: "Clicando em um orçamento conseguimos visualizar todos os seus dados e os produtos que foram aprovados. Para anexar os arquivos da nota fiscal, você deve clicar na aba 'Arquivos Anexos' como a tela abaixo informa:"
        item_5: "Orçamento Aguardando Nota/s Fiscal/is"
        item_6: "Entrando na tela, selecione a opção 'Nota Fiscal' e repare no botão 'Escolher arquivo'. Clicando nele você consegue anexar os documentos referentes à nota fiscal do orçamento em questão, além disso, antes de clicar em 'Concluir' você pode adicionar uma descrição/observação. Concluindo, o comprador consegue então visualizar os documentos que foram anexados."
        item_7: "Anexando arquivo(NFs) a um Orçamento"
      pendentes:
        item_1: "Menu > Orçamentos > Pendentes Fornecedor"
        item_2: "É aqui onde a atenção ao sistema deve se concentrar, pois toda vez que um comprador fizer uma cotação de produtos você receberá um e-mail de notificação. É aqui que você visualizará todos os produtos que foram cotados pelos seus compradores, como pode-se ver abaixo:"
        item_3: "Orçamentos Pendentes"
        item_4: "Sendo bastante intuitiva, a única ação a ser feita nesta tela é a valorização do produto cotado e o envio dessa informação de volta ao comprador. Se você não quiser participar da cotação, basta clicar em 'Não Participar', assim o produto não aparecerá mais em sua lista."
  relatorios:
   index:
      title: "Relatórios"
      table_of_contents: 
        index: "Índice"
        produtos_vencidos: "Produtos Vencidos"
        produtos_vendidos: "Produtos Vendidos"
        top_compradores: "Top Compradores"
        top_produtos: "Top Produtos"
      produtos_vencidos:
        item_1: "Menu > Relatórios > Produtos Vencidos"
        item_2: "Aqui temos o relatório de produtos vencidos, onde você pode controlar todos os produtos que possuem o código da Anvisa vencido. Veja:"
        item_3: "Relatório Produtos Vencidos"
        item_4: "Repare que o sistema mostra uma lista bem simples e prática para que você veja quais são os produtos fornecidos que estão com o código anvisa vencido. Veja também que o sistema oferece dois campos para pesquisa que facilitam sua busca."
        item_5: "O Portal de Compras oferece também outras opções de relatórios. Para saber mais sobre os pacotes com mais opções de relatórios entre em contato com um de nossos representantes pelo email comercial@cloudmed.io."
  configuracoes:
   index:
      title: "Configurações"
      table_of_contents: 
        index: "Índice"
        meus_dados: "Meus Dados"
        lista_produtos: "Lista de Produtos"
        valores_vencidos: "Valores Vencidos"
        relacionar_produtos: "Relacionar Produtos"
        valorizar_produtos: "Valorizar Produtos"
        convidar_comprador: "Convidar Comprador"
      meus_dados:
        item_1: "Menu > Configurações > Meus Dados"
        item_2: "Aqui na opção 'Meus Dados' você visualiza todas as informações referentes à sua empresa, como informações fiscais, localização e contatos. Manter essas informações atualizadas são necessárias para que o sistema trabalhe corretamente. Veja abaixo como as informações são dispostas em tela e como fazer sua atualização: "
        item_3: "Meus Dados"
        item_4: "Clicando em 'Editar Dados' todas as informações na tela se tornam editáveis, assim, você poderá alterar ou inserir dados. Não se esqueça que essas informações são frequentemente utilizadas pelo sistema para seu pleno funcionamento, então, esteja certo das informações que você irá colocar, como e-mails, telefones, CNPJ, Inscrição Estadual e etc."
        item_5: "Atenção!	É nessa parte do sistema que você define as informações sobre a empresa, os produtos que você fornece, seus respectivos valores e etc. Então, bastante atenção ao inserir e modificar as informações nas seguintes telas."
      lista_produtos:
        item_1: "Menu > Configurações > Lista de Produtos"
        item_2: "Seguindo o menu 'Configurações > Lista de Produtos' entramos na tela onde são disponibilizados diversos e diferentes tipos de filtros para que você encontre facilmente os produtos que fornece. Para listar e visualizar todos os produtos que fornece, basta não informar nenhum filtro e clicar em 'Pesquisar'. Mas, se deseja encontrar algum produto especifico, digite nos campos a informação desejada. Atenção, se você executar a pesquisa sem nenhum filtro e mesmo assim o sistema não listar nenhum resultado, talvez você não tenha relacionado os produtos que fornece. Para realizar esta tarefa, veja esse tópico <a href='#relacionar_produtos_inner' target='blank'>Relacionar Produtos</a>"
        item_3: "Pesquisa de Produtos"      
        item_4: "Abaixo temos um exemplo de uma lista de produtos. Aqui você visualiza a descrição do produto, o valor e o código anvisa de acordo com cada fornecedor. Repare o botão abaixo 'Adicionar/Remover Especialidades': clicando nele, você visualiza e edita as especialidades médicas que esse produto atende, podendo marcar e desmarcar quantas especialidades forem necessárias.'"      
        item_5: "Lista de Produtos"
      valores_vencidos:
        item_1: "Menu > Configurações > Valores Vencidos"
        item_2: "No Portal de Compras, além de informar os valores de seus produtos, você também consegue adicionar um prazo de validade à este preço. Assim, manter o controle de suas ofertas fica fácil e evita que você participe de cotações com preços desatualizados. Veja abaixo um exemplo desta tela:"
        item_3: "Valores Vencidos"
        item_4: "Clicando no "lápis" ao lado esquerdo do produto, perceba que o sistema liberará os campos para que você consiga fazer a atualização tanto do valor quanto de sua data de validade. Assim, ao finalizar clicando no botão de "ok" (۷) você atualiza o preço de seu produto deixando-o disponível para cotações futuras. Simples e fácil!"
      relacionar_produtos:
        item_1: "Menu > Configurações > Relacionar Produtos"
        item_2: "O Portal de Compras conta com mais de 6 mil produtos cadastrados em sua base de dados. Isso facilita o trabalho de cadastro e manutenção das informações dos produtos por parte dos fornecedores. Assim, a principal tarefa do fornecedor é informar (relacionar) os produtos que fornece. Isso faz com que fornecedores não participem de orçamentos que possuem produtos fora de sua escala de distribuição, e mantém o controle da "amarração" orçamento/fornecedor. Veja abaixo que para relacionar um produto primeiro você deve pesquisá-lo informando algum filtro de acordo com os campos disponibilizados para busca:"
        item_3: "Relacionar Produtos"
        item_4: "Abaixo você vê o resultado de uma pesquisa de produtos à serem relacionados. Para relacionar um ou mais produtos, basta checá-los na caixinha à esquerda, e para finalizar, clique em 'Adicionar produtos selecionados'"
        item_5: "Produtos relacionados/ à relacionar"
      valorizar_produtos:
        item_1: "Menu > Configurações > Valorizar Produtos"
        item_2: "Após <a href='#relacionar_produtos_inner' target='blank'>Relacionar Produtos</a> à empresa, devemos agora colocar as informações pertinentes ao produto, como preço, código anvisa e etc. Seguindo o menu acima você chega à tela que é exibida abaixo. Nela você visualiza todos os produtos que relacionou anteriormente e consegue editar os dados que já estão pré-definidos no sistema pelo padrao do mercado. Veja:"
        item_3: "Lista Produtos"
        item_4: "Clicando no "lápis" a esquerda do produto, a tela abaixo é exibida. Veja que nela ficam disponibilizados os seguintes campos para edição (valor negociado, valor de mercado, validade do valor, código Anvisa, validade do código anvisa e marca). Preencha-os corretamente e clique em 'Atualizar'. Agora é só ficar de olho em <a href='#valores_vencidos_inner' target='blank'>Valores Vencidos</a> para não deixar que nenhum produto fique com o valor vencido."
        item_5: "Valorizar Produtos"
      convidar_comprador:
        item_1: "Menu > Configurações > Convidar Comprador"
        item_2: "Aqui liberamos uma opção para expandirmos nossa ferramenta e torná-la um bem comum para todas as empresas do ramo. Convide outros compradores (seus clientes) para fazerem parte do Portal de Compras Cloudmed! Basta colocar o nome, e-mail e telefone da empresa que o sistema enviará um e-mail convidando o comprador a participar do Portal de Compras."
        item_3: "Convidar Comprador"