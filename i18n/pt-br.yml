      menu_principal:
        item_1: "Abaixo você vê menu principal do sistema, ele sempre estará presente e visível no topo da tela do sistema, disponibilizando as ações para o usuário de acordo com suas permissões previamente definidas."
        item_2: "Menu Principal"
      menu_principal_orcamentos:
        item_1: "Seguindo o menu Orçamentos, o sistema te oferecerá algumas opções para acompanhar os orçamentos e os status que em que se encontram:"	
        item_2:	"Faturados/10 dias"
        item_3:	"Aguardando Notas Fiscais"
        item_4:	"Pendente Fornecedor"
        item_5: "Menu Principal > Orçamentos"
      menu_principal_relatorios:
        item_1: "Em relatórios, você consegue ter a visualização e o controle exato de todos os pedidos de cotação e orçamentos que receber, acompanhe abaixo:"
        item_2: "Produtos Vencidos"
        item_3: "Produtos Vendidos"
        item_4: "Top Compradores"
        item_5: "Top Produtos"
        item_6: "Menu Principal > Relatórios"
      menu_principal_configuracoes:
        item_1: "Além das configurações básicas para o sistema, o menu Configurações te leva para os cadastros dos produtos, onde sempre necessário atualizar as informações para que seus clientes fiquem informados, seguem as opções?"
        item_2: "Meus Dados"
        item_3: "Lista de Produtos"
        item_4: "Valores Vencidos"
        item_5: "Relacionar Produtos"
        item_6: "Valorizar Produtos"
        item_7: "Convidar Comprador"
        item_8: "Menu Principal > Configurações"
  orcamentos:
   index:
      title: "Orçamentos"
      table_of_contents: 
        index: "Índice"
        faturados: "Faturados/10 dias"
        notas_fiscais: "Aguardando Notas Fiscais"	
        pendentes: "Pendente Fornecedor"
      faturados:
        item_1: "Menu > Orçamentos > Faturados/10 dias"
        item_2: "Entrando no menu (Orçamentos > Faturados 10 dias) encontramos todos os orçamentos que foram aprovados pelos seus compradores nos ultimos 10 dias. Nessa tela  abaixo você visualiza os orçamentos que estão neste status e algumas de suas informações, você também consegue acessar facilmente o orçamento clicando em seu número no link logo a esqueda de cada orçamento"
        item_3: "Lista de Orçamentos Faturados/10 dias"
        item_4: "Carregando o orçamento, abaixo você tem um exemplo da tela que é exibida. Nela, conseguimos visualizar todos os dados do pedido e os produtos que foram faturados, assim, fica fácil verificar os dados para que os próximos passos da venda sejam feitos."
        item_5: "Orçamento Faturado"
      notas_fiscais:
        item_1: "Menu > Orçamentos > Aguardando Notas Fiscais"
        item_2: "Em Orçamentos > Aguardando Notas Fiscais temos todos os orçamentos que estão nesse status. Abaixo você tem a visualização de todos os orçamentos que estão aguardando a emissão da nota fiscal ao seu devido comprador, você também consegue acessar facilmente o orçamento clicando em seu número no link logo a esqueda de cada orçamento. Se essa opção não estiver aparecendo em seu menu, fique tranquilo, pois não existem orçamentos nesse status!"
        item_3: "Orçamentos Aguardando Notas Fiscais"
        item_4: "Clicando em um orçamento, assim como os orçamentos faturdos, também conseguimos visualizar todos os dados do orçamento e dos produtos que foram faturados. O diferencial é que, para anexar os arquivos de uma nota fiscal para que seu ciente veja, você deve clicar na aba 'Arquivos Anexos' como a tela abaixo especifica"
        item_5: "Orçamento Aguardando Nota/s Fiscal/is"
        item_6: "Clicando e entrando na tela abaixo, repare no botão escolher arquivo, você consegue anexar os documento referente ao orçamento e além disso consegue adicionar uma descrição para o que está sendo anexado. Assim, seu cliente consegue ter acesso e visualizar aguma informação que você queira deixar"
        item_7: "Anexando arquivo a um Orçamento"
