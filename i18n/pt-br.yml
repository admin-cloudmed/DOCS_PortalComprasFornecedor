  portalopme:
    index:
      title: "Visão geral do serviço Portal de Compras"
      table_of_contents:
        index: "Índice"
        how_it_works: "O que é?"
        features_yield: "Funcionalidades e Finalidades."
        who_uses: "Quem Pode Utilizar?"
      how_it_works:
        paragraph_1: "O Portal de Compras é uma solução para área de saúde no modelo <a href='http://pt.wikipedia.org/wiki/Software_como_serviço' target='blank' class='external'>SaaS</a>. É uma ferramenta que possibilita todo o acompanhamento e gestão das negociações de materiais OPME, auditoria técnica e médica, controle de utilização do material cotado/provisionado na cirurgia, sua posterior aprovação para faturamento e possíveis divergências de materiais OPME, em lotes e em regime de leilão reverso, permitindo um maior poder de negociação, que geralmente são de alto custo."
      features_yield:
        paragraph_1: "O Portal de Compras é a solução da CloudMed que possibilita todo o acompanhamento e gestão das negociações de materiais OPME, auditoria técnica e médica, controle do material provisionado para a cirurgia, sua posterior aprovação para faturamento e possíveis divergências. Indicado para Operadoras de Planos de Saúde e Prestadores."
        feature_1: "Características"
        feature_2: "Desenvolvido para Web, ou seja, sem necessidade de qualquer instalação (.exe);"
        feature_3: "Oferece interação, comunicação e relacionamento entre os envolvidos;"
        feature_4: "Permite a negociação simultânea de vários e diferentes materiais com os fornecedores;"
        feature_5: "Segurança através de usuários por perfis personalizados;"
        feature_6: "Permite o cadastro de novos fornecedores, novos produtos e de infinitos usuários;"
        feature_7: "Oferece a geração de relatório de economia, cotação e faturamento;"
        feature_8: "Permite a indexação de consultas, guias e quaisquer documentos necessários."
        feature_9: "Benefícios"
        feature_10: "Acessível por qualquer meio eletrônico que possua internet (PC’s, Notebooks, Tablets, Celulares, etc);"
        feature_11: "Controle total do processo, desde a cotação até a utilização do material;"
        feature_12: "Maior poder de negociação e compra dos materiais, que geralmente são de alto custo;"
        feature_13: "Relatório e histórico, por perfil, de todas as etapas do processo a ser gerenciado;"
        feature_14: "Visualização de consultas, exames e laudos, tornando o procedimento mais rápido, beneficiando o paciente;"
        feature_15: "Gestão do conhecimento e informações para planejamento e tomada de decisões;"
        feature_16: "Ampla manutenção dos itens cadastrados, visando alinhar o melhor preço e qualidade, bem como o controle de validade do código ANVISA dos materiais."
      who_uses:
        paragraph_1: "Nossa solução está no mercado há cinco anos, trabalhando na mais alta transparência, segurança e facilidade. Potenciais forças que podem utilizar nossa aplicação, são empresas como:"
        item_1: "Operadores de Saúde;"
        item_2: "Hospitais;"
        item_3: "Fornecedores de materiais OPME;"
        item_4: "Clínicas Cirúrgicas;"
        item_5: "Todo seguimento de empresas que lidam com cotações de materiais de Órteses, Próteses e Materiais Especiais."
  understanding_the_system:
   index:
      title: "Entendendo o Sistema"
      table_of_contents:
        index: "Índice" 
        welcome: "Bem Vindo!" 
        fluxograma: "Fluxograma do Sistema"
        dashboard: "Dashboard"
        mural: "Mural"
      welcome:
        item_1: "Olá, bem-vindo ao Portal de Compras da CloudMed! Iniciaremos agora, um passeio pelo sistema e suas funções, entendendo seus principais processos e funcionalidades. Fique à vontade e, qualquer dúvida, entre em contato conosco!"
      dashboard:
        item_1: "Abaixo temos o 'Dashboard' ou se preferir nosso 'Painel de Controle'! Esta é a primeira visualização que você terá ao entrar no Portal de Compras. Reunimos aqui de forma simples e objetiva as informações mais relevantes do sistema, de acordo com a movimentação e perfil de seu usuário. Perceba que na parte superior direita da tela existe um campo de busca: nele é possível buscar qualquer informação digitando somente uma palavra ou frase. Dependendo do filtro digitado, o sistema mostrará diretamente a informação ou uma lista de registros encontrados. Abuse desta funcionalidade! Nós a desenvolvemos para agilizar a busca de informações dos nossos usuários!"
        item_2: "Dashboard"
        item_3: "<a href='orcamentos#index' target='blank'>Orçamentos</a>"
        item_4: "<a href='orcamentos#notas_fiscais' target='blank'>Aguardando Notas Fiscais</a>"
        item_5: "<a href='http://www.cloudmed.io' target='blank'>CloudMed site</a>"
        item_6: "<a href='orcamentos#pendentes' target='blank'>Pendentes Fornecedor</a>"
        item_7: "Veja abaixo onde cada parte do dashboard te leva de maneira fácil e prática:"
      mural:
        item_1: "Abaixo apresentamos nosso mural. Nele você visualiza as publicações feitas pela CloudMed, como informações úteis aos usuários, dicas e alertas. Dessa forma, ser informado fica rápido e prático!"
        item_2: "Mural"
  menu_principal:
   index:
      title: "Menu Principal"
      table_of_contents: 
        index: "Índice"
        menu_principal: "Menu Principal"
        menu_principal_orcamentos: "Menu Principal > Orçamentos"
        menu_principal_relatorios: "Menu Principal > Relatórios"
        menu_principal_configuracoes: "Menu Principal > Configurações"
      menu_principal:
        item_1: "Em 'Menu Principal' o sistema exibe o menu demonstrado abaixo. Ele estará sempre presente e visível no topo do Portal de Compras, disponibilizando as ações disponíveis, de acordo com as permissões previamente definidas:"
        item_2: "Menu Principal"
      menu_principal_orcamentos:
        item_1: "Através da seção 'Orçamentos', o sistema disponibiliza as opções de acompanhamento dos orçamentos de acordo com o status que se encontram: Produtos Vencidos / Produtos Vendidos / Top Compradores"
        item_2: "Produtos Vencidos"
        item_3: "Produtos Vendidos"
        item_4: "Top Compradores"
        item_5: "Menu Principal > Orçamentos"
      menu_principal_relatorios:
        item_1: "Em 'Relatórios', é possível visualizar e controlar todas as demandas de pedidos realizados (vencidos ou vendidos), bem como seus produtos mais procurados e compradores mais assíduos. O sistema também indicará os produtos que estejam com seus códigos ANVISA vencidos, através da seguinte opção: Produtos Vencidos"
        item_2: "Produtos Vencidos"
        item_3: "Produtos Vendidos"
        item_4: "Top Compradores"
        item_5: "Top Produtos"
        item_6: "Menu Principal > Relatórios"
      menu_principal_configuracoes:
        item_1: "Além das configurações básicas para o funcionamento do sistema, o menu 'Configurações' exibe também o cadastro de produtos. É importante manter as informações atualizadas, para devida ciência dos compradores. As opções são as seguintes:"
        item_2: "Meus Dados"
        item_3: "Lista de Produtos"
        item_4: "Valores Vencidos"
        item_5: "Relacionar Produtos"
        item_6: "Valorizar Produtos"
        item_7: "Convidar Comprador"
        item_8: "Menu Principal > Configurações"
  orcamentos:
   index:
      title: "Orçamentos"
      table_of_contents: 
        index: "Índice"
        divergencia_fornecedor: "Divergencia Pendente com o Fornecedor"
        faturados: "Faturados/10 dias"
        notas_fiscais: "Aguardando Notas Fiscais"
        pendentes: "Pendente Fornecedor"
        nfrecebida: "Notas Fiscais Recebidas"
      divergencia_fornecedor:
        item_1: "Menu > Orçamentos > Divergências Pendentes com o Fornecedor"
        item_2: "Acessando o menu acima, você será encaminhado para uma tela parecida a  <a href='orcamentos#pendentes' target='blank'>Orçamentos Pendentes com o Fornecedor</a>. A diferença é que aqui teremos apenas os produtos que já foram utilizados pelo paciente, ou seja, orçamentos em divergência (pós autorização inicial), não havendo a opção de 'não participar' da cotação."
        item_3: "Divergências Pendentes com o Fornecedor"
        item_4: ""
        item_5: "Divergências Pendentes com o Fornecedor"
      faturados:
        item_1: "Menu > Orçamentos > Faturados/10 dias"
        item_2: "Em 'Orçamentos > Faturados 10 dias' é exibido todos os orçamentos que foram faturados (link faturados) pelos compradores nos últimos 10 dias. A tela abaixo é um exemplo de como sistema exibirá os orçamentos que se encontram neste status, bem como outras informações úteis. Para mais detalhes do orçamento, bata clicar em seu número (link) sempre a esquerda de cada orçamento listado."
        item_3: "Lista de Orçamentos Faturados/10 dias"
        item_4: "Ao clicar no orçamento, o sistema exibirá a tela abaixo. Nela, é possível visualizar todos os dados do pedido e os produtos que foram faturados, facilitando assim a verificação dos dados e o prosseguimento da operação."
        item_5: "Orçamento Faturado"
      notas_fiscais:
        item_1: "Menu > Orçamentos > Aguardando Notas Fiscais"
        item_2: "No menu 'Orçamentos > Aguardando Notas Fiscais' o sistema exibe todos os orçamentos que já foram aprovados pelos seus compradores e que estão aguardando a indexação da nota fiscal no orçamento. Abaixo, é possível visualizar este conteúdo e acessar facilmente os detalhes do orçamento, clicando em seu número logo a esquerda de cada orçamento. Se essa opção não estiver disponível no seu menu, fique tranquilo, pois não existem orçamentos nesse status!"
        item_3: "Orçamentos Aguardando Notas Fiscais"
        item_4: "Clicando em um orçamento, através do número do lado esquerdo, é possível visualizar todos os seus dados e os produtos que foram aprovados. Para anexar os arquivos da nota fiscal, você deve clicar na aba 'Arquivos Anexos' como a tela abaixo informa:"
        item_5: "Orçamento Aguardando Nota/s Fiscal/is"
        item_6: "Já na aba indicada, você deve marcar a opção 'Nota Fiscal'. Em seguida e logo abaixo, clique no ícone 'Escolher arquivo', para localizar o(s) arquivo(s) referente(s) a nota fiscal do orçamento. Antes de ‘Concluir', você pode adicionar uma descrição para o arquivo que está sendo anexado. Assim, os arquivos que foram anexados, e sua descrição, podem ser visualizados."
        item_7: "Anexando arquivo(NFs) a um Orçamento"
      pendentes:
        item_1: "Menu > Orçamentos > Pendentes Fornecedor"
        item_2: "É nesta seção que a atenção ao sistema deve se concentrar, pois toda vez que um comprador fizer uma cotação de produtos você receberá um e-mail de notificação. É aqui que você visualizará todos os produtos que foram cotados pelos compradores, como se pode ver abaixo:"
        item_3: "Orçamentos Pendentes"
        item_4: "De forma intuitiva, a ação a ser feita nesta seção é a valorização do produto cotado, e o envio da informação ao comprador. Caso não haja interesse em participar da cotação, basta clicar em 'Não Participar'. Assim, o produto não será exibido na seção e o comprador será notificado da ação."
      nfrecebida:
        item_1: "Menu > Orçamentos > Notas Fiscais Recebidas"
        item_2: "Podemos considerar este status do orçamento equivalente ao <a href='orcamentos#faturados_inner' target='blank' class='external'>Faturado</a>. <br /> Todo orçamento que recebe de anexo um arquivo (.XML) de uma Nota Fiscal Eletrônica, o Portal de Compras CloudMed guarda os dados dessa NFe em sua base de dados e pode até integrar essas informações fiscais com qualquer outro sistema de gestão. Quando o comprador opta por essa integração, os orçamentos ficam nesse status quando todas as informações são processadas :)"
        item_3: "Orçamento com NFe recebida"
  relatorios:
   index:
      title: "Relatórios"
      table_of_contents: 
        index: "Índice"
        produtos_vencidos: "Produtos Vencidos"
        produtos_vendidos: "Produtos Vendidos"
        top_compradores: "Top Compradores"
        top_produtos: "Top Produtos"
        valores_vencidos: "Valores Vencidos"
      produtos_vencidos:
        item_1: "Menu > Relatórios > Produtos Vencidos"
        item_2: "Nesta seção é possível visualizar os produtos vencidos, e controlar os produtos que estejam com o código da ANVISA vencido. Veja:"
        item_3: "Relatório Produtos Vencidos"
        item_4: "Observe que o sistema exibe uma lista simples e prática, para que você visualize quais são os produtos fornecidos que estão com o Código ANVISA vencidos. Observe também que o sistema oferece dois campos para pesquisa, que facilitam a busca."
        item_5: "O Portal de Compras oferece também outras opções de relatórios. Para saber mais sobre os Planos Especiais, com mais opções de relatórios, entre em contato com nossos representantes pelo email comercial@cloudmed.io."
      produtos_vendidos:
        item_1: "Menu > Configurações > Produtos Vendidos"
        item_2: "Aqui você consegue retirar do sistema um relatório de todos os produtos que foram vendidos por você dentro do Portal de Compras, filtrando por um período ou até mesmo um produto específico, veja:"
        item_3: "Produtos Vendidos"
        item_4: "Além das informações do orçamento, data e comprador dos produtos, repare que o Portal de Compras exibe nesse relatório informações de valores e quantidades vendidas. "
      top_compradores:
        item_1: "Menu > Configurações > Top Compradores"
        item_2: "Seguindo o menu acima você chega até a tela abaixo e tem a possibilidade de verificar os maiores compradores (tanto em quantidade, quanto em valores). Veja:"
        item_3: "Top Compradores"
        item_4: "Informando um período clicando em 'Gerar Relatório' o Portal de Compras rankeia os maiores compradores nesse período além de disponibilizar a exportação do mesmo para o formato excel."
      top_produtos:
        item_1: "Menu > Relatórios > Top Produtos"
        item_2: "Acessando o menu acima, você chega até o seguinte relatório de produtos:"
        item_3: "Filtros Relatório Top Produtos"
        item_4: "O relatório 'Top Produtos' te informa os produtos que foram comprados em maior quantidade no periodo selecionado, além da ordenação decrescente da quantidade, o relatório te informa também o valor gasto com esse produto.(Lembrramos também que você tem a opção de exportar esse relatório para uma planilha em Excel ;) ) Veja abaixo:"
        item_5: "Relatório Top Produtos"
      valores_vencidos:
        item_1: "Menu > Configurações > Valores Vencidos"
        item_2: "No Portal de Compras, além de informar os valores dos produtos, é possível também adicionar um prazo de validade para o preço oferecido. Assim, ao manter o controle das ofertas, fica fácil evita que algum preço desatualizado participe de rodadas de cotação. Veja abaixo um exemplo desta seção:"
        item_3: "Valores Vencidos"
        item_4: "Ao clicar no ícone 'lápis', lado esquerdo do produto, perceba que o sistema libera os campos para que as informações, sobre valor e data de validade, sejam editadas. Ao final, clicando no ícone 'verde', as informações serão atualizadas e disponibilizadas para as próximas cotações. Simples e fácil!"
  configuracoes:
   index:
      title: "Configurações"
      table_of_contents: 
        index: "Índice"
        meus_dados: "Meus Dados"
        lista_produtos: "Lista de Produtos"
        relacionar_produtos: "Relacionar Produtos"
        valorizar_produtos: "Valorizar Produtos"
        convidar_comprador: "Convidar Comprador"
        cadastro_representante: "Cadastro de Representantes"
        pesquisa_compradores: "Pesquisa Compradores"
        pesquisa_representante: "Pesquisa Representantes"
      meus_dados:
        item_1: "Menu > Configurações > Meus Dados"
        item_2: "Na seção 'Meus Dados' você visualiza as informações referentes à sua empresa. Mantenha sempre atualizadas as informações fiscais, localização e contatos, para que o sistema trabalhe corretamente entre todos os usuários que o utilizam. Veja como os dados serão exibidos e como editá-los:"
        item_3: "Meus Dados"
        item_4: "Clicando em 'Editar Dados' todas as informações na tela se tornam editáveis. Assim, é possível alterar ou inserir dados. É importante lembrar que estas informações são frequentemente utilizadas pelo sistema para seu pleno funcionamento, portanto, esteja certo das informações a serem editadas, tais como: e-mails, telefones, CNPJ, Inscrição Estadual e etc. e demais."
        item_5: "Atenção! É nesta opção do sistema que é possível definir as informações sobre a empresa, os produtos fornecidos, seus respectivos valores e etc. Então, recomendamos atenção especial ao inserir e modificar as informações nas seções seguintes."
      lista_produtos:
        item_1: "Menu > Configurações > Lista de Produtos"
        item_2: "Através do menu 'Configurações > Lista de Produtos' são disponibilizados diferentes tipos de filtros para que a busca pelos produtos fornecidos seja fácil e rápida. Para que sejam exibidos todos os produtos fornecidos, basta clicar em 'Pesquisar', sem ter preenchido qualquer filtro de busca. Mas, caso deseje encontrar algum produto especifico, basta preencher qualquer dos campos de busca. Atenção, case execute a pesquisa sem nenhum filtro e mesmo assim o sistema não exibir os produtos, talvez você não tenha relacionado os produtos que fornece. Para realizar esta ação, incluindo os produtos fornecidos, veja o tópico <a href='#relacionar_produtos_inner' target='blank'>Relacionar Produtos</a>"
        item_3: "Pesquisa de Produtos"      
        item_4: "Abaixo temos um exemplo de uma lista de produtos. Aqui você visualiza a descrição do produto, o valor e o código ANVISA de acordo com cada fornecedor. Repare o botão abaixo 'Adicionar/Remover Especialidades': clicando nele, você visualiza e edita as especialidades médicas que esse produto atende, podendo marcar e desmarcar quantas especialidades forem necessárias."
        item_5: "Lista de Produtos"
      relacionar_produtos:
        item_1: "Menu > Configurações > Relacionar Produtos"
        item_2: "O Portal de Compras conta com mais de seis mil produtos cadastrados em sua base de dados. Isso facilita o trabalho de cadastro e manutenção das informações dos produtos por parte dos fornecedores. Com o objetivo de facilitar o gerenciamento dos produtos, a principal tarefa do fornecedor é informar, e relacionar, os produtos que fornece. Assim, através de algoritmos avançados, faremos com que fornecedores participem apenas de cotações de produtos por ele oferecido/fornecido, com objetivo de manter o controle orçamento + fornecedor. Observe abaixo que, para relacionar um produto, é necessário primeiro pesquisá-lo, preenchendo qualquer filtro de acordo com os campos disponibilizados para busca:"
        item_3: "Relacionar Produtos"
        item_4: "A imagem abaixo mostra o resultado de uma pesquisa de produtos a serem relacionados. Para relacionar um ou mais produtos, basta checá-los na caixinha à esquerda, e para finalizar, clique em 'Adicionar produtos selecionados'"
        item_5: "Produtos relacionados/ à relacionar"
      valorizar_produtos:
        item_1: "Menu > Configurações > Valorizar Produtos"
        item_2: "Após <a href='#relacionar_produtos_inner' target='blank'>Relacionar Produtos</a> à empresa, devemos agora colocar as informações pertinentes ao produto, como preço, códigos e etc. Através do menu acima, o sistema exibe a seção abaixo, onde é possível visualizar todos os produtos relacionados anteriormente e editar os dados que, por padrão do mercado, já estão pré-definidos no sistema. Confira:"
        item_3: "Lista Produtos"
        item_4: "Clicando no ícone 'lápis', a esquerda do produto, será exibida a tela abaixo. Observe que nesta seção serão disponibilizados os seguintes campos para edição: valor negociado, valor de mercado, validade do valor, código ANVISA, sua validade, e marca). Após o correto preenchimento dos campos, clique em 'Atualizar'. Pronto, a partir de agora recomendamos atenção aos 'Valores Vencidos', para que os produtos não sejam oferecidos com valores desatualizados."
        item_5: "Valorizar Produtos"
      convidar_comprador:
        item_1: "Menu > Configurações > Convidar Comprador"
        item_2: "Visando expandir a ferramenta, disponibilizaremos a opção de 'Convidar Comprador'. Se há clientes/compradores que ainda não estão cadastrados no sistema, convide-os para fazerem parte do Portal de Compras! Basta colocar o nome, e-mail e o telefone que o automaticamente faremos contato, convidando o comprador a participar do Portal de Compras."
        item_3: "Convidar Comprador"
      cadastro_representante:
        item_1: "Menu > Configurações > Cadastros > Representantes"
        item_2: "O Portal de Compras oferece à você Fornecedor a possibilidade de cadastrar todos seus representantes espalhados pelo mundo, assim, a central de compras consegue organizar seus distribuidores por região ficando fácil o acesso de qualquer comprador aos seus produtos."
        item_3: "Cadastro de Representantes"
      pesquisa_compradores:
        item_1: "Menu > Configurações > Pesquisas > Compradores"
        item_2: "Em pesquisa de compradores, o Portal de Compras mostra a você todos os compradores que participam do sistema e todos seus status, veja abaixo:"
        item_3: "Pesquisa de Compradores"
      pesquisa_representante:
        item_1: "Menu > Configurações > Pesquisas > Representantes"
        item_2: "Para manter o controle e ter um fácil acesso, aqui você consegue visualizar e posteriormente até editar/excluir todos os representantes que foram cadastrados no Portal de Compras, veja:"
        item_3: "Pesquisa de Representantes"