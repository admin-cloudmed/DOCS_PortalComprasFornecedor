  portalopme:
    index:
      title: "Visão geral do serviço Portal OPME"
      table_of_contents:
        index: "Índice"
        how_it_works: "O que é?"
        features_yield: "Funcionalidades e Finalidades."
        who_uses: "Quem utiliza? (Quem Pode Utilizar?)"
      how_it_works:
        paragraph_1: "O Portal OPME é uma solução para área de saúde no modelo <a href='http://pt.wikipedia.org/wiki/Software_como_serviço' target='blank' class='external'>SaaS</a>. É uma ferramenta que possibilita todo o acompanhamento e gestão das negociações, auditoria técnica e médica, controle de utilização do material cotado/provisionado na cirurgia, sua posterior aprovação para faturamento e possíveis divergências de materiais OPME, em lotes e em regime de leilão reverso, permitindo um maior poder de negociação, que geralmente são de alto custo."
      features_yield:
        paragraph_1: "O Portal OPME é a solução da CloudMed que possibilita todo o acompanhamento e gestão das negociações de materiais OPME, auditoria técnica e médica, controle do material provisionado para a cirurgia, sua posterior aprovação para faturamento e possíveis divergências. Indicado para Operadoras de Planos de Saúde e Prestadores."
        feature_1: "Características"
        feature_2: "Desenvolvido em Sistema WEB, ou seja, sem necessidade de qualquer instalação (.exe);"
        feature_3: "Oferece interação, comunicação e relacionamento entre os envolvidos;"
        feature_4: "Permite a negociação simultânea de vários e diferentes materiais com os fornecedores;"
        feature_5: "Segurança através de usuários por perfis personalizados;"
        feature_6: "Permite o cadastro de novos fornecedores, novos produtos e de infinitos usuários;"
        feature_7: "Oferece a geração de relatório de economia, cotação e faturamento;"
        feature_8: "Permite a indexação de consultas, guias e quaisquer documentos necessários."
        feature_9: "Benefícios"
        feature_10: "Acessível por qualquer meio eletrônico que tenha internet (mobile, etc);"
        feature_11: "Controle total do processo, desde a cotação até a utilização do material;"
        feature_12: "Maior poder de negociação e compra dos materiais, que geralmente são de alto custo;"
        feature_13: "Relatório e histórico, por perfil, de todas as etapas do processo a ser gerenciado;"
        feature_14: "Visualização de consultas, exames e laudos, tornando o procedimento mais rápido, beneficiando o paciente."
        feature_15: "Gestão do conhecimento e informações para planejamento e tomada de decisões;"
        feature_16: "Ampla manutenção dos itens cadastrados, visando alinhar o melhor preço e qualidade, bem como o controle de validade do código ANVISA dos materiais;"
      who_uses:
        paragraph_1: "Nossa solução está no mercado há cinco anos, sendo atualmente utilizada pela Unimed Intrafederativa Nordeste Paulista e suas singulares, trabalhando na mais alta transparência, segurança e facilidade. Potenciais forças que podem utilizar nossa aplicação, são empresas como:"
        item_1: "— Operadores de Saúde"
        item_2: "— Hospitais"
        item_3: "— Clínicas Cirurgicas"
        item_4: "— Todo seguimento de empresas que lidam com cotações de materiais de Orteses, Próteses e Materiais Especiais"
  understanding_the_system:
   index:
      title: "Entendendo o Sistema"
      table_of_contents:
        index: "Índice" 
        welcome: "Bem Vindo!" 
        dashboard: "Dashboard"
        mural: "Mural"
      welcome:
        item_1: "Olá, bem vindo ao Portal OPME da CloudMed! Iniciaremos agora, um passeio pelo sistema e todas as suas telas, entendendo todos seus processos e por fim suas funcionalidades. Fique a vontade e qualquer dúvida entre em contato conosco!"
      dashboard:
        item_1: "Abaixo temos nosso Dashboard, ou se preferir nosso (Painel de Bordo)! Essa é a primeira visualização que você terá toda vez que entrar no Portal OPME, aqui fica reunído de uma forma simples e objetiva todas as informações mais relevantes do sistema de acordo com a sua movimentação e com o perfil de seu usuário. Perceba na parte superior direita da tela, o campo de busca, nele é possivel buscar qualquer informação digitando somente uma palavra ou frase, dependendo do filtro que você colocar, o sistema te levará diretamente à essa informação ou mostrará uma lista de informações encontradas de acordo com o que foi digitado. Abuse dessa tela! Ela foi desenvolvida com os pensamentos voltados para uma melhor informação e agilidade de nossos usuários!"
        item_2: "Dashboard"
      mural:
        item_1: "Abaixo apresentamos nosso mural. Nele, além de poder publicar qualquer informação para visualização dos outros usuários no sistema, você também visualiza as publicações que eles fazem, dessa forma, informar e ser informado fica rápido e prático, dispensando certas formalidades e contratempos para ciência da informação de todos."
        item_2: "Mural"
  menu_principal:
   index:
      title: "Menu Principal"
      table_of_contents: 
        index: "Índice"
        menu_principal: "Menu Principal"
        menu_principal_orcamentos: "Menu Principal > Orçamentos"	
        menu_principal_relatorios: "Menu Principal > Relatórios"	
